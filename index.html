<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>JavaScript on Steroids</title>
</head>

<body>
  <h1 class="mt-4 mb-4"> ðŸŽ² Games - just for fun ðŸ˜‹ </h1>
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <br>

  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success mt-2" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>
  </div>

  <br>

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img src="static/static/images/rps/stone.avif" alt="rock-stone" id="rock" height="150" width="150"
        onclick="rpsGame(this)">
      <img src="static/static/images/rps/paper.png" alt="paper" id="paper" height="150" width="150"
        onclick="rpsGame(this)">
      <img src="static/static/images/rps/scissors.jpeg" alt="scissors" id="scissors" height="150" width="150"
        onclick="rpsGame(this)">
    </div>
  </div>

  <br>

  <div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select aria-label="State" name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="Random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      <button type="button" class="btn btn-primary">Wee!</button>
      <button type="button" class="btn btn-danger">Yahoo!</button>
      <button type="button" class="btn btn-warning">Google!</button>
      <button type="button" class="btn btn-success">Facebook!</button>
    </div>
  </div>

  <script src="static/static/script.js"></script>
</body>

</html>
